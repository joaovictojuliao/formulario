<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Formulário</legend>
        <p>Sexo</p>
        <input type="radio" name="sexo" id="imasc" value="M">
        <label for="imasc">Masculino</label><br>
        <input type="radio" name="sexo" id="ifem" value="F">
        <label for="ifem">Feminino</label><br>

        <br><legend>Esportes favoritos</legend><br>
        <input type="checkbox" name="esbas" id="iesbas">
        <label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esfut" id="iesfut">
        <label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esvol" id="iesvol">
        <label for="iesvol">Volei</label><br>
        <input type="checkbox" name="esneg" id="iesneg">
        <label for="iesneg">Não pratico esportes</label><br>
    </fieldset>
    
</body>
</html>
